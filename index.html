    <!--SCRIPT DE DESACTIVATION TEMPORAIRE DU BOUTON PAGE SUIVANTE-->
    <script>
           const button = document.getElementById("Button");
           
           function name() {
              return new Promise(res => {
                    setTimeout(() => {
                              res();
                                }, 2700);
                              });
                            }
                            
           button.addEventListener('click', async () => {
              button.disabled = true;
                await name();
                  button.disabled = false;
                  });
    </script>

    var video = document.getElementById('tag');
    video.addEventListener("timeupdate", tick); 
      
    var video = document.getElementById('tag');
    video.addEventListener("timeupdate", tock);        

    var video = document.getElementById('tag');
    video.addEventListener("timeupdate", tack);   
    
    var video = document.getElementById('tag');
    video.addEventListener("timeupdate", tuck);     
    

            function tick(e) {   
                var t = this.currentTime;
                 if (t >= 2.5) {
                    this.pause();
                    video.removeEventListener("timeupdate", tick);              
            }
        }
            function tock(e) {
                var t = this.currentTime;
                 if (t >= 4.5) {
                    this.pause();
                    video.removeEventListener("timeupdate", tock);            
            }
        }
            function tack(e) {
                var t = this.currentTime;
                 if (t >= 6.3) {
                    this.pause();
                    video.removeEventListener("timeupdate", tack);            
            }
        }
            function tuck(e) {
                var t = this.currentTime;
                 if (t >= 6.6) {                      
                 location.reload();
            }
        }   
    </script>
